src
├── components                        # Componentes reutilizables
│   ├── PrivateRoute.js               # Componente para rutas protegidas (verificación de autenticación y roles)
│   ├── Sidebar.js                    # Barra lateral con enlaces de navegación
│   └── Loader.js                     # Componente de carga (spinner, opcional)
├── layouts                           # Layouts para organizar la estructura visual
│   └── DashboardLayout.js            # Layout del dashboard (contiene Sidebar y el contenido principal con título)
├── pages                             # Páginas principales de la app
│   ├── Dashboard.js                  # Página de bienvenida (dashboard)
│   ├── Vehiculos.js                  # Página para manejar vehículos
│   ├── Conductores.js                # Página para manejar conductores
│   ├── Aseguradoras.js               # Página para manejar aseguradoras
│   ├── Personas.js                   # Página para gestionar personas
│   ├── VehiculosSeguros.js           # Página para gestionar seguros de vehículos
│   ├── Asociaciones.js               # Página para manejar asociaciones
│   ├── Empadronamiento.js            # Página para manejar empadronamientos
│   ├── TUC.js                        # Página para manejar TUC
│   ├── Usuarios.js                   # Página para gestionar usuarios (solo para admin/superadmin)
│   ├── MiCuenta.js                   # Página para cambiar las credenciales
│   ├── Login.js                      # Página de inicio de sesión
├── services                          # Servicios para interactuar con la API
│   ├── auth.js                       # Funciones para login, logout, obtener token
│   ├── usuarios.js                       # Llamada a la api de las funciones de usuarios
│   └── api.js                        # Configuración general de axios
├── utils                             # Funciones auxiliares
│   ├── authHelper.js                 # Verificación de si el usuario está autenticado y su rol
├── App.js                            # Componente principal donde se definen las rutas
└── index.js                          # Punto de entrada de la aplicación
